<section class="container pt-5 mb-5 pb-5">
    <div class="section-title">
        <h2 class="text-left mb-5 ml-3 text-center">Dashboard</h2>
    </div>
    <!-- <p>admin-dashboard works!</p> -->
    <div *ngIf="dashboardLoading; else elseBlock" class="col-lg-12 pt-4 pb-4 text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <ng-template #elseBlock>
        <div *ngIf="!tabledisplay" style="display: block" class="col-lg-12 mb-4">
            <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [chartType]="barChartType">
            </canvas>
        

            
        </div>
        <table *ngIf="tabledisplay" class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Count</th>
            
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let algo of algodata | keyvalue">
            
                <td>{{ algo.key }}</td>
                <td>{{ algo.value }}</td>
                
            </tr>
            </tbody>
        </table>
    </ng-template>

</section>
