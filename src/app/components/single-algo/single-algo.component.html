<div class="container">
    <div *ngIf="loading; else elseBlock" class="col-lg-12 mt-5 loading-div text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    <ng-template #elseBlock>
        <div *ngIf="checkAlgo(); else elseBlock1" class="col-lg-12 mt-5 error-div">
            <div class="alert alert-warning" role="alert">
                Error retrieving algorithm! Please go back and try again..
            </div>
            
        </div>
        <ng-template #elseBlock1>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6 mt-5">
                        <h2>{{ algo.title }}</h2>
                        <hr/>
                        <div class="form-inline">
                            <p><b>Last Updated:</b> {{ algo.updatedAt | date }}  </p>
                            <p class="ml-4"><b>Level:</b> {{ algo.difficulty }}</p>
                            <p></p>
                        </div>
                        <div class="form-inline" style="max-width: 400px;">
                            <p>
                                <b>Tags: </b>
                            </p>
                            <span *ngFor="let tag of algo.tags" class="algo-tag ml-2 mr-2 mb-2">{{ tag }}</span>
                        
                        
                        </div>
                        <b>Description:</b>
                        <div [innerHTML]="algo.description | markdown" style="white-space: pre-wrap">
                            
                            <!-- {{ algo.description }} -->
                        </div>
                        <b>Logic: </b>
                        <div class="row">
                            
                            <div [innerHTML]="algo.logic | markdown" class="col-lg-12 mt-3" style="text-align: justify; font-size: 17px;">
                                
                            </div>
                        
                        </div>
                    
                    </div>
                    <div class="col-lg-6 pseudocode-section">
                        <b>Pseudocode:</b>
                        <!-- <div [innerHTML]="algo.pseudocode | markdown" class="col-lg-6"></div> -->
                        <div class="row">

                            <div *ngIf="algo.imageurl" class="col-lg-12 mb-3">
                                <img [src]="algo.imageurl" class="img-fluid" alt="problem description image">
                            </div>
                            
                            <div class="col-lg-12 pseudocode">
                                <pre class="prettyprint lang-cpp" style="font-weight: 500;">
                                    {{ algo.pseudocode }}
                                </pre>
                            </div>
                            
                        </div>
                    
                        <b>Author: </b>
                        <p style="font-size: 17px;">{{ algo.author }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-template>
</div>
